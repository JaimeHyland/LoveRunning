<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <div id="text-inputs">
                    <label for="first-name">First Name</Label>
                    <input type="text" id="first-name" name="first-name" class="text-input" />
                    <label for="last-name" last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name"  class="text-input" />
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email-address" id="email-address"  class="text-input" />
                </div>
                <div id="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" name="running-preference" id="road" value="road" required checked /><br />
                    <label for="Trail">Trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required /><br />
                    <label for="Trail">Both</label>
                    <input type="radio" name="running-preference" id="both" value="both" required /><br />
                </div>
                <input id="submit" type="submit" class="join-button" value="Let's run!">
            </form>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new browser tab)"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter timeline (opens in new browser tab)"><i
                        class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube channel (opens in new browser tab)"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new browser tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/c92ad0e9bd.js" crossorigin="anonymous"></script>
</body>

</html>
